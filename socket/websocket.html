<!DOCTYPE HTML>

<html>

<head>

   <script type="text/javascript">
      function getBoard() {

         // Let us open a web socket
         var ws = new WebSocket("ws://localhost:9998/board");

         ws.onopen = function () {

            // Web Socket is connected, send data using send()
            ws.send("get_board");
         };

         ws.onmessage = function (evt) {
            var received_msg = evt.data;
            return(received_msg);
         };

         ws.onclose = function () {

            // websocket is closed.
            alert("Connection is closed...");
         };
      } 
      window.onload = getBoard;
   </script>

</head>

<body>
   <div id="sse">
   </div>

</body>

</html>
